<div class="my-2">
    <!-- [class]="nostrike?todo.active:strike" -->
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.sno}}. {{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkBox" (click)="onCheckBoxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="checkBox">
            Done!
        </label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
